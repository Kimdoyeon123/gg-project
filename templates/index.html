<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸµ Dreamy Music Match - Find Your Perfect BGM</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .upload-box {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #imageUpload {
            display: none;
        }
        .upload-label, #findMusicButton {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff9ff3;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 18px;
            margin: 10px 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-label:hover, #findMusicButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #findMusicButton {
            background-color: #feca57;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 15px;
        }
        .floating-element {
            position: absolute;
            pointer-events: none;
        }
        .star {
            width: 30px;
            height: 30px;
            background-color: #f1c40f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .cloud {
            width: 100px;
            height: 40px;
            background-color: white;
            border-radius: 20px;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        .cloud::after {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 10px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-element star" style="top: 10%; left: 5%;"></div>
        <div class="floating-element cloud" style="top: 80%; right: 10%;"></div>
        <div class="floating-element star" style="top: 20%; right: 15%;"></div>
        
        <h1>ğŸµ ìŒì•… ì‚¬ì§„ ì°¾ì</h1>
        <div class="upload-box" id="uploadBox">
            <label for="imageUpload" class="upload-label">ì‚¬ì§„ ê³¨ë¼ë‘</label>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" alt="Uploaded Image Preview">
            <button id="findMusicButton" style="display: none;">ìŒì•… ê²€ìƒ‰í•˜ê¸°</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const findMusicButton = document.getElementById('findMusicButton');
        const resultElement = document.getElementById('result');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    findMusicButton.style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        });

        findMusicButton.addEventListener('click', function() {
            let formData = new FormData();
            formData.append('image', imageUpload.files[0]);

            resultElement.textContent = "ì–´ìš¸ë¦¬ëŠ” ìŒì•… ì°¾ëŠ”ì¤‘...";

            fetch('/upload-image', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                // ê²°ê³¼ë¡œ ë°˜í™˜ëœ ìƒìœ„ 5ê°œ ìŒì•…ì„ ë¦¬ìŠ¤íŠ¸ë¡œ ì¶œë ¥
                let musicList = '<strong>Recommended Music (Top 5):</strong><br><ul>';
                data.top_5_music.forEach(item => {
                    musicList += `<li>${item.music} - ìœ ì‚¬ë„: ${item.similarity.toFixed(2)}</li>`;
                });
                musicList += '</ul>';

                // ê²°ê³¼ë¥¼ í™”ë©´ì— í‘œì‹œ
                resultElement.innerHTML = `${musicList}<br><strong>Image Description:</strong> ${data.caption}`;
            }).catch(error => {
                resultElement.textContent = "Oops! A little hiccup occurred. Let's try again!";
            });
        });
    </script>
</body>
</html>
